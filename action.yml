name: "vmd-action"
description:
  "A static code analysis tool for detecting code smells and best practice
  violations in Vue.js and Nuxt.js projects."
branding:
  icon: "code"
  color: "green"
inputs:
  github-token:
    description: "GitHub token for commenting on pull requests"
    required: false
  version:
    description: "Version of Vue Mess Detector"
    required: true
    default: "latest"
  skipInstall:
    description: "Skip the installation of Vue Mess Detector"
    required: true
    default: "false"
  skipBots:
    description: "Skip analysis on pull requests from bots?"
    required: true
    default: "true"
  commentsEnabled:
    description: "Comment on Pull requests?"
    required: true
    default: "true"
  packageManager:
    description: "Package manager to use"
    required: false
  runArgs:
    description: "Arguments to pass to Vue Mess Detector"
    default: "--group=file"
    required: false
  entryPoint:
    description: "Entry point for Vue Mess Detector"
    required: false
  srcDir:
    description: "Source directory to analyze"
    required: true
    default: "src/"
  deleteOldComments:
    description: "Delete old comments on pull requests?"
    required: false
    default: "false"
  relativeMode:
    description: "Generate relative analysis based on the base branch"
    required: true
    default: "true"
runs:
  using: "node20"
  main: "dist/index.js"
